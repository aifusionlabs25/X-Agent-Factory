# ============================================
# PHASE G1.8: GOOGLE PLACES API (NEW)
# ============================================

sources:
  google_places:
    enabled: true
    weekly_budget_usd: 10.00
    max_search_requests_per_day: 50
    rate_limit_seconds: 1.0
    field_mask: "places.id,places.displayName,places.formattedAddress,places.types,places.location,places.websiteUri"
    
    # Queries organized by ICP lane
    queries:
      home_services:
        - "hvac contractor phoenix"
        - "plumber mesa"
        - "electrician scottsdale"
        - "roofing company phoenix"
        - "pest control phoenix"
      medical_dental:
        - "dental clinic tempe"
        - "dentist phoenix"
        - "veterinarian phoenix"
        - "family doctor mesa"
      legal:
        - "law firm phoenix"
        - "personal injury attorney phoenix"
        - "divorce lawyer scottsdale"
      property_management:
        - "property management phoenix"
        - "apartment rental mesa"
    
    # Geo targets for bias (optional for API, strict for scraping)
    geo_targets:
      - city: "Phoenix"
        state: "AZ"
        radius_miles: 25


# Manual import settings (fallback)
manual_import:
  enabled: true
  directory: "growth/manual_import"
  supported_formats:
    - "csv"
  required_columns:
    - "name"
    - "website"
  optional_columns:
    - "phone"
    - "address"
    - "category"
