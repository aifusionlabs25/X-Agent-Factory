# ============================================
# PHASE G1.4: Business-Context Queries
# ============================================

x_scout:
  enabled: true
  auth_mode: "bearer_only"
  
  queries:
    business_pain:
      - '("missed calls" OR "calls going to voicemail" OR "no one answered the phone") ("customer" OR "client" OR "appointment" OR "booking" OR "estimate" OR "dispatch" OR "front desk" OR "office") -is:retweet'
      - '("need someone to answer" OR "need answering service" OR "need receptionist" OR "need call answering") ("my business" OR "our business" OR "our office" OR "my office" OR "shop" OR "clinic") -is:retweet'
      - '("after hours calls" OR "lost a lead" OR "lost business" OR "lost a customer") ("phone" OR "call" OR "voicemail" OR "inquiries") -is:retweet'
      - '("HVAC" OR "plumbing" OR "electrician" OR "roofing" OR "pest control" OR "cleaning" OR "towing" OR "landscaping" OR "contractor") ("missed calls" OR "answer the phone" OR "voicemail" OR "call volume") -is:retweet'
  
  query_selection:
    business_pain: 4
  
  max_results_per_query: 15
  cache_ttl_hours: 24
  
  read_only: true
  no_posting: true
  no_dms: true
  no_engagement: true

