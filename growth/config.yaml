# ============================================
# PHASE G1.6: Scoring Weights (Updated)
# ============================================

moment_scoring:
  pain_phrase_weight: 4
  operational_phrase_weight: 2
  recency_24h_weight: 2
  recency_72h_weight: 1
  website_present_weight: 2
  operator_keyword_weight: 1
  vendor_penalty: -4
  spam_hashtag_penalty: -2
  denylist_domain_penalty: -2

# G1.6 Buyer-focused scoring
buyer_scoring:
  # Positive signals
  has_phone_boost: 2
  has_address_boost: 2
  has_services_boost: 1
  has_contact_page_boost: 1
  hiring_language_boost: 2  # "hiring dispatcher", "need receptionist"
  icp_lane_match_boost: 2
  
  # Negative signals (personas)
  agency_penalty: -4
  vendor_penalty: -3
  creator_penalty: -2
  
  # Additional penalties
  agency_language_penalty: -3  # "book a call" + "clients"

# Action thresholds
action_thresholds:
  ignore: 3
  review: 6
  build_spec: 10

# Web Scout settings
web_scout:
  enabled: true
  seed_sources:
